<meta charset="UTF-8">

<script>
	function pulalinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulalinha();
	}
	
	var numeroPensado = Math.round(Math.random() * 10) ;
    var tentativas = 1;

	while (tentativas <= 5) {
	var chute = parseInt(prompt("Digite seu chute"));

	if(chute == numeroPensado) {
		document.write("Você acertou! Parabéns.")
		pulalinha()

		mostra("O número pensado era " + numeroPensado);
		 break;}

		
	else {
		document.write("Ops, você errou... tente novamente!");
		pulalinha();}

    	    tentativas++; }
</script>
